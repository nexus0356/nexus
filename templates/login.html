{% extends "base.html" %}

{% block title %}Login - NEXUS{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header text-center bg-primary text-white">
                    <h3><i class="fas fa-sign-in-alt me-2"></i>Welcome Back</h3>
                    <p class="mb-0">Continue your learning journey</p>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="fas fa-user me-1"></i>Username
                            </label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock me-1"></i>Password
                            </label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-sign-in-alt me-2"></i>Login to NEXUS
                            </button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-3">
                        <p class="text-muted">New to NEXUS? 
                            <a href="{{ url_for('register') }}" class="text-primary">Create an account</a>
                        </p>
                    </div>
                </div>
            </div>
            
            <!-- Quick Stats -->
            <div class="card mt-4">
                <div class="card-body text-center">
                    <h6 class="card-title">
                        <i class="fas fa-chart-line text-success me-2"></i>Join Our Learning Community
                    </h6>
                    <div class="row">
                        <div class="col-4">
                            <div class="text-primary">
                                <i class="fas fa-users fa-2x"></i>
                                <p class="small mt-1 mb-0">Active Learners</p>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="text-success">
                                <i class="fas fa-fire fa-2x"></i>
                                <p class="small mt-1 mb-0">Daily Streaks</p>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="text-warning">
                                <i class="fas fa-trophy fa-2x"></i>
                                <p class="small mt-1 mb-0">Badges Earned</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
